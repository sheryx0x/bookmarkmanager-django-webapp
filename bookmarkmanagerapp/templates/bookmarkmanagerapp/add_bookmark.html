<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bookmark</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1c92d2, #00404d);
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            margin-bottom: 30px;
            animation: slide-down 1s ease-in-out;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            animation: fade-in 1s ease;
        }

        form .form-control, form .form-select {
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        form .btn-primary {
            background-color: #ff5722;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        form .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        p a {
            color: #1c92d2;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        p a:hover {
            color: #ff5722;
        }

        .back-home {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #1c92d2;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-home:hover {
            color: #ff5722;
        }

 
        @keyframes slide-down {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-plus-circle"></i> Add Bookmark</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Add Bookmark
            </button>
        </form>
        <p>
            Don't see the category you need? 
            <a href="{% url 'add_category' %}">
                <i class="fas fa-folder-plus"></i> Add a new category
            </a>.
        </p>
        <a href="{% url 'home' %}" class="back-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
