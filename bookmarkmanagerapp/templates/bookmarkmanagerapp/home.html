<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1c92d2, #00404d);
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            margin-bottom: 30px;
            animation: slide-down 1s ease-in-out;
        }

        h2 {
            color: #1c92d2;
            font-weight: 600;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }

        .add-bookmark-btn {
            display: inline-block;
            background: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-bookmark-btn:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .category {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: fade-in 1s ease;
        }

        .category h2 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category h2 i {
            color: #ff5722;
        }

        .category-link {
            font-weight: bold;
            color: #1c92d2;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .category-link:hover {
            color: #ff5722;
        }

        .no-bookmarks {
            text-align: center;
            color: #6c757d;
        }

        @keyframes slide-down {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-bookmark"></i> Bookmark Manager</h1>
        <div class="text-center mb-4">
            <a href="{% url 'add_bookmark' %}" class="add-bookmark-btn">
                <i class="fas fa-plus-circle"></i> Add Bookmark
            </a>
        </div>
        <hr class="mb-5">

        {% for category in categories %}
        <div class="category">
            <h2><i class="fas fa-folder"></i> 
                <a href="{% url 'category_detail' category.id %}" class="category-link">{{ category.name }}</a>
            </h2>
        </div>
        {% empty %}
            <p class="text-center text-muted">No categories found. Add your first category!</p>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
