<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Bookmarks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1c92d2, #00404d);
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            margin-bottom: 30px;
            animation: slide-down 1s ease-in-out;
        }

        .category {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: fade-in 1s ease;
        }

        .category h2 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category h2 i {
            color: #ff5722;
        }

        .category-link {
            font-weight: bold;
            color: #1c92d2;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .category-link:hover {
            color: #ff5722;
        }

        .bookmark-list {
            list-style-type: none;
            padding: 0;
        }

        .bookmark-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .bookmark-item a {
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .bookmark-item a:hover {
            color: #ff5722;
        }

        .actions a {
            margin-left: 10px;
            font-size: 1.2rem;
            color: #6c757d;
            transition: color 0.3s;
        }

        .actions a:hover {
            color: #ff5722;
        }

        .back-home {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #1c92d2;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-home:hover {
            color: #ff5722;
        }

        @keyframes slide-down {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-folder"></i> {{ category.name }} Bookmarks</h1>
        <hr class="mb-5">

        {% if bookmarks %}
            <ul class="bookmark-list">
                {% for bookmark in bookmarks %}
                    <li class="bookmark-item">
                        <div class="d-flex justify-content-between w-100">
                            <a href="{{ bookmark.url }}" target="_blank">
                                <i class="fas fa-external-link-alt"></i> {{ bookmark.title }}
                            </a>
                            <div class="actions">
                                <a href="{% url 'edit_bookmark' bookmark.id %}" class="text-primary">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a href="{% url 'delete_bookmark' bookmark.id %}" class="text-danger">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No bookmarks found in this category. Add your first bookmark!</p>
        {% endif %}
        
        <a href="{% url 'home' %}" class="back-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
